<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <header class="h-[1000px] text-white bg-cover" style="background-image: url(/images/Netflixback.jpg); background-size: 100%; ;">

        <div class="flex flex-row justify-between">
            <img src="/images/icons8-netflix-48.png" alt="" class="h-24 px-7">
            <button class="bg-red-600 w-20 font-bold h-8 rounded-md mx-7 my-7 text-white">Sign in</button>
        </div>

        <div class="flex flex-col items-center justify-center lg:mt-40">
            <h1 class="text-3xl px-10  lg:px-0 lg:text-[50px]">Unlimited movies, TV shows, and more</h1>
            <p class="mt-5 px-10 text-lg lg:px-0 lg:text-[30px]">Plans now start at USD2.99/month.</p>
            <p class="mt-5 px-10 text-lg lg:px-0 lg:text-[20px]">Ready to watch? Enter your email to create or restart your membership.</p>
        </div>

        <div class="flex flex-col items-center justify-center mt-5 lg:flex-row space-x-5">
            <input type="text" name="" id="" placeholder="Email address" class="text-lg text-center border-2 border-solid border-black w-72 h-10 lg:mt-5 lg:w-96 lg:h-14 lg:bg-black lg:border-2 lg:border-solid lg:border-gray-100">
            <button class="mt-5 bg-red-500 text-white text-lg font-bold w-40 h-12 rounded-md lg:w-[14rem] lg:h-14 lg:text-2xl">Get started</button>
        </div>

    </header>
</body>
</html>
