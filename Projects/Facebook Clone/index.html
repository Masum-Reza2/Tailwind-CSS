<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="input.css">
    <link rel="icon" href="https://www.facebook.com/favicon.ico" type="image/x-icon">

</head>

<body class="bg-gray-200">
    <div class="flex">
        <div class="mt-44 ml-28">
            <img src="/fblogo.svg" alt="" class="w-72">
            <p class="ml-8 text-3xl">Facebook helps you connect and share <br> with the people in your life.</p>
        </div>

        <div class="flex flex-col  bg-white shadow-lg mt-32 ml-16 w-[400px] h-[350px] rounded-lg">
            <input type="email" name="" id="" placeholder="Email address or phone number"
                class="m-2 p-2 outline-blue-300 rounded-lg bg-gray-50 border text-lg mx-4 my-2 mt-4">
            <input type="password" name="" id="" placeholder="Password"
                class="m-2 p-2 outline-blue-300 rounded-lg bg-gray-50 border text-lg mx-4 my-2">
            <button class="bg-blue-600 m-2 p-2 rounded-lg text-2xl text-white mx-4 my-2 font-bold">Log In</button>
            <p class="text-blue-500 m-2 p-2 text-center text-sm"> <span class="hover:underline hover:cursor-pointer"> Forgotten password?</span></p>
            <hr>
            <button class="bg-green-500 hover:bg-green-600 items-center  w-48 text-lg text-white font-bold block m-auto rounded-md p-3">Create new account</button>
            <p class="text-center mt-20 text-sm"><span class="font-bold hover:underline hover:cursor-pointer"> Create a Page</span> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>

</html>
