<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black">
    <!-- width -->
    <div class=" m-2 w-96 bg-white"> here width is 384px </div>
    <div class=" m-2 w-auto bg-white"> here width is auto </div>
    <div class=" m-2 w-1/2 bg-white"> here width is 50% </div>
    <div class=" m-2 w-full bg-white"> here width is 100% </div>
    <div class=" m-2 w-screen bg-white"> here width is 100vw </div>
    <div class=" m-2 w-min bg-white"> here width is min-content</div>
    <div class=" m-2 w-max bg-white"> here width is max-content </div>
    <div class=" m-2 w-fit bg-white"> here width is fit</div>

    <hr>

    <!-- min-width  -->
    <div class="bg-white m-2 min-w-0">min-width: 0px;</div>
    <div class="bg-white m-2 min-w-full">min-width: 100%;</div>
    <div class="bg-white m-2 min-w-fit"></div>

    <!-- max-width  -->
    <div class="bg-white m-2 max-w-xs"> 320px</div>
    <div class="bg-white m-2 max-w-full">100%</div>
    <div class="bg-white m-2 max-w-fit">fit to the content again msh</div>
    <div class="bg-white m-2 max-w-prose">64ch</div>
    <div class="bg-white m-2 max-w-screen-md"> mid screen</div>
    <hr>
    <hr>
    <hr>
    <!-- height -->
    <!-- similer to width. use your common sense -->
</body>

</html>
