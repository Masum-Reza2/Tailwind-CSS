<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effects in Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- Box-shadow  Box-shadow-color opacity -->
    <div class="flex">
    <div class=" bg-white h-60 w-80 m-5 shadow-2xl shadow-red-400 opacity-100"></div>
    <div class=" bg-white h-60 w-80 m-5 shadow-lg shadow-violet-600 opacity-80"></div>
    <div class=" bg-white h-60 w-80 m-5 shadow-xl shadow-indigo-400 opacity-50"></div>
    <div class=" bg-white h-60 w-80 m-5  "></div>
</div>


<!-- mix blend mode -->
<div class="flex justify-center -space-x-14">
    <div class="bg-red-500 h-48 w-48 mix-blend-color-overlay rounded-3xl shadow-2xl shadow-fuchsia-500 opacity-90">item</div>
    <div class="bg-blue-500 h-48 w-48 mix-blend-soft-light rounded-3xl shadow-2xl shadow-fuchsia-500 opacity-90">item</div>
  </div>
</body>

</html>
