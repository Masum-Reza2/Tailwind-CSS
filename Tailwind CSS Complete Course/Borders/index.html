<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders in Tailwind css</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- border-radius  -->
    <div class="bg-purple-400 m-4 h-12 w-16 rounded-full">here is content</div>
    <div class="bg-purple-400 m-4 h-12 w-32 rounded-lg">here is content</div>
    <button class="rounded-full bg-purple-400">Save Changes</button>
    <button class="bg-red-500 rounded-s-sm">Save Changes</button>

    <!-- border-width  --> <!-- border-color --> <!-- border-style -->
    <div class=" m-2 border-2 border-x-green-800 border-double">left rigth top bottom</div>
    <div class=" m-2 border-x-2 border-blue-600 ">left and right</div>
    <div class=" m-2 border-y-4 border-yellow-300 border-dashed">top and bottom</div>
    <div class=" m-2 border-t-8 border-indigo-500 ">only top</div>
    <div class=" m-2 border-b-8 border-purple-500 border-dotted ">only bottom</div>

</body>
</html>
